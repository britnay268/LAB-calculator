<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britnay's Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="input-num">0</div>
    <div class="btns">
      <button class="btn-zero">0</button>
      <button class="btn-equal">&#61</button>
      <button class="btn-one">1</button>
      <button class="btn-two">2</button>
      <button class="btn-three">3</button>
      <button class="btn-plus">&#43</button>
      <button class="btn-four">4</button>
      <button class="btn-five">5</button>
      <button class="btn-six">6</button>
      <button class="btn-minus">&#8722</button>
      <button class="btn-seven">7</button>
      <button class="btn-eight">8</button>
      <button class="btn-nine">9</button>
      <button class="btn-multiply">&#215</button>
      <button class="btn-cancel">C</button>
      <button class="btn-backspace">&#x27F5</button>
      <button class="btn-divide">&#247</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
